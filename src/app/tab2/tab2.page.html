<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Journal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Journal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="stacked">Text area</ion-label>
    <ion-textarea [(ngModel)]= "currentInput" placeholder="placeholder"></ion-textarea>
  </ion-item>
  <ion-button expand="full" color="secondary" (click) = "addBlog()">Add Blog</ion-button>

  <ion-list>
    <ion-list-header>
      Things you were adding
    </ion-list-header>

    <ion-item *ngFor = "let blog of blogs">
    
      <ion-label>
        <p>{{blog}}</p>
      </ion-label>
    </ion-item>

    
  </ion-list>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
